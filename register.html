<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hitster Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 12px 16px;
      background: #222;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
    }
    .note {
      font-size: 12px;
      color: #555;
      padding: 8px 16px;
      background: #fafafa;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }
    main {
      flex: 1;
      background: #fff;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    iframe {
      width: 100%;
      flex: 1;
      border: 0;
    }
    .footer {
      padding: 10px 16px;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      background: #fafafa;
      display: flex;
      justify-content: flex-end;
    }
    .btn-game {
      padding: 8px 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      background: #2563eb;
      color: #fff;
    }
    .btn-game:hover {
      background: #1d4ed8;
    }
  </style>
  <script>
    function goToGame() {
      // assumes index.html is in the same folder as register.html
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <div class="container">
    <header>
      Hitster â€“ Player Registration
    </header>
    <div class="note">
      Please register once before playing. Use exactly the same player name for all your guesses.
    </div>
    <main>
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSdTy8OjLcHkEgDe5foONleOlzl2GWQaTdjNYHu9Snt0Om4jqA/viewform?embedded=true"
        title="Hitster registration form"
        allowfullscreen>
      </iframe>
    </main>
    <div class="footer">
      <button class="btn-game" onclick="goToGame()">
        I've registered, go to the game
      </button>
    </div>
  </div>
</body>
</html>
