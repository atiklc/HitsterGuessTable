<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Standings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f0f0f0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 12px 16px;
      background: #111827;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sub {
      font-size: 11px;
      font-weight: 400;
      opacity: 0.8;
    }
    main {
      flex: 1;
      background: #ffffff;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }
    iframe {
      width: 100%;
      height: 85vh;
      border: 0;
      background: #ffffff;
    }
    @media (max-width: 768px) {
      iframe {
        height: 80vh;
      }
    }
  </style>
  <script>
    const REFRESH_MS = 30000; // 30 seconds

    function setupAutoRefresh() {
      const f = document.getElementById("standingsFrame");
      if (!f) return;
      const base = f.src;
      f.setAttribute("data-base-src", base);

      setInterval(() => {
        const url = f.getAttribute("data-base-src") || base;
        const sep = url.includes("?") ? "&" : "?";
        f.src = url + sep + "t=" + Date.now();
      }, REFRESH_MS);
    }

    window.addEventListener("load", setupAutoRefresh);
  </script>
</head>
<body>
  <div class="container">
    <header>
      <span>Live Standings</span>
      <span class="sub">auto-refresh every 30 seconds</span>
    </header>
    <main>
      <iframe
        id="standingsFrame"
        src="https://1drv.ms/x/c/39b4570b268b55f9/IQQWtm5FbUEnS7a0aTiKHGDkAb32xAN33uv3vUa-nfL1bs8?wdAllowInteractivity=False&ActiveCell='Standings'!A5&Item='Standings'!A5%3AC13&wdHideGridlines=True&wdInConfigurator=True&wdInConfigurator=True"
        title="Standings table"
        loading="lazy">
      </iframe>
    </main>
  </div>
</body>
</html>
