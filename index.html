<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess Game Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f0f0f0;
    }
    .layout {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .left {
      flex: 1;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }
    .right {
      flex: 1.3;
      display: flex;
      flex-direction: column;
      background: #fafafa;
    }
    .left-header, .right-header {
      padding: 8px 12px;
      font-weight: 600;
      border-bottom: 1px solid #ddd;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
    }
    .left iframe, .right iframe {
      width: 100%;
      height: 100%;
      border: 0;
      background: #ffffff;
    }
    .right-top, .right-bottom {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .right-top {
      border-bottom: 1px solid #ddd;
    }
    .refresh-note {
      font-size: 11px;
      color: #666;
      margin-left: 6px;
      font-weight: normal;
    }

    /* Simple mobile behaviour: stack vertically */
    @media (max-width: 900px) {
      .layout {
        flex-direction: column;
      }
      .left {
        flex: 0 0 55vh;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }
      .right {
        flex: 1;
      }
    }
  </style>

  <script>
    // Auto-refresh results & standings every 30 seconds
    const REFRESH_MS = 30000;

    function bumpIframe(id) {
      const f = document.getElementById(id);
      if (!f) return;
      const base = f.getAttribute("data-base-src") || f.src;
      const sep = base.includes("?") ? "&" : "?";
      f.src = base + sep + "t=" + Date.now();
    }

    function setupAutoRefresh() {
      // store original src values so we don't stack query params
      ["resultsFrame", "standingsFrame"].forEach(id => {
        const f = document.getElementById(id);
        if (f) {
          f.setAttribute("data-base-src", f.src);
        }
      });

      setInterval(() => {
        bumpIframe("resultsFrame");
        bumpIframe("standingsFrame");
      }, REFRESH_MS);
    }

    window.addEventListener("load", setupAutoRefresh);
  </script>
</head>
<body>
  <div class="layout">
    <!-- LEFT: submit form -->
    <div class="left">
      <div class="left-header">
        <span>Submit your guess</span>
      </div>
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSdTy8OjLcHkEgDe5foONleOlzl2GWQaTdjNYHu9Snt0Om4jqA/viewform?embedded=true"
        title="Guess form"
        allowfullscreen>
      </iframe>
    </div>

    <!-- RIGHT: results (top) + standings (bottom) -->
    <div class="right">
      <div class="right-top">
        <div class="right-header">
          <span>This turn's results</span>
          <span class="refresh-note">auto-refreshes every 30 s</span>
        </div>
        <iframe
          id="resultsFrame"
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR86MHVnPmDGLD_PFNEDHF0JDMIWf5Y-sbiTKlm7yS6pz8MaQN7S6if7aAs_X_wE5S5ggVuzFYtNsBU/pubhtml?gid=1589863145&single=true"
          title="Turn results">
        </iframe>
      </div>

      <div class="right-bottom">
        <div class="right-header">
          <span>Overall standings</span>
          <span class="refresh-note">auto-refreshes every 30 s</span>
        </div>
        <iframe
          id="standingsFrame"
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR86MHVnPmDGLD_PFNEDHF0JDMIWf5Y-sbiTKlm7yS6pz8MaQN7S6if7aAs_X_wE5S5ggVuzFYtNsBU/pubhtml?gid=818968558&single=true"
          title="Standings">
        </iframe>
      </div>
    </div>
  </div>
</body>
</html>
